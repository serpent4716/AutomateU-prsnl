version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskdb}
      POSTGRES_USER: ${POSTGRES_USER:-taskuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskpass}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: myapp-web:latest
    command: uvicorn app.main:app --host 0.0.0.0 --port ${FASTAPI_PORT:-8000} --reload
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://taskuser:taskpass@db:5432/taskdb}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CHROMA_DATA_PATH: /app/data/chroma
    volumes:
      - ./data_store/chroma:/app/data/chroma
      - ./:/app
    ports:
      - "${FASTAPI_PORT:-8000}:${FASTAPI_PORT:-8000}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: myapp-worker:latest
    command: celery -A app.celery_worker:celery_app worker --loglevel=info
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://taskuser:taskpass@db:5432/taskdb}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CHROMA_DATA_PATH: /app/data/chroma
    volumes:
      - ./data_store/chroma:/app/data/chroma
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    image: myapp-worker:latest
    command: celery -A app.celery_worker:celery_app beat --loglevel=info
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://taskuser:taskpass@db:5432/taskdb}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CHROMA_DATA_PATH: /app/data/chroma
    volumes:
      - ./data_store/chroma:/app/data/chroma
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      worker:
        condition: service_started

volumes:
  postgres-data:
  redis-data:
